<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            background: pink;
        }
        .header{
          width: 500px;
          height: 300px;
          margin: 0px auto;  position: relative;

        }
        .ro{
            -webkit-animation:qiangge 4s linear infinite;
        }
        @-webkit-keyframes qiangge{
            from{
                transform:rotate(0deg);
            }
            to{
                transform:rotate(360deg);
            }
        }
        .first ,.second{
            width: 300px;
            height: 300px;

            overflow: hidden;
            position: absolute;
            border-radius: 50%;
        }
        .header:hover .second{
            transform: rotateX(180deg);
            transform-origin: bottom;
            transition: 0.5s;
        }
        .header .first {
            -webkit-animation:qiangge 4s linear infinite;

            transition: all 0.5s ease 0s;

        }
    </style>
</head>
<body>
<audio  src="music.mp3" autoplay="autoplay" type="audio/mpeg" loop="loop"></audio>

<div class="header">
    <div class="first"><img src="../image/musicb.jpg" alt=""></div>
    <div class="second"><img src="../image/musict.jpg" alt=""></div>
</div>
<script type="text/javascript" src="../../assets/vendors/jquery/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var flag = 1;
        $(".first").click(function (evnet) {
            if (flag==1) {
                $(this).addClass('music');
                flag=0;
                $("audio")[0].load();
                $("audio")[0].play();
            }else {
                $(this).remove('music');
                flag=1;
                $("audio")[0].pause();
            }

        });
    });
</script>
</body>
</html>
